{% extends "base.html" %}

{% block content %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ style }}"/>
    <title>Пример формы</title>
</head>
<body>
<center>
    <h4>Анкета претендента</h4>
    <h0>на участие в миссии</h0>
</center>
<div>
    <form class="login_form" method="post">
        <input type="text" class="form-control" id="lastname" aria-describedby="" placeholder="Введите Фамилию"
               name="lastname">
        <input type="text" class="form-control" id="name" aria-describedby="" placeholder="Введите Имя"
               name="name">
        <br>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
               placeholder="Введите адрес почты" name="email">
        <div class="form-group">
            <label for="classSelect">Какое у Вас образование?</label>
            <select class="form-control" id="classSelect" name="class">
                <option>Начальное</option>
                <option>Основное</option>
                <option>Среднее</option>
                <option>Высшее</option>
                <option>Сверхразум</option>
            </select>
        </div>
        <br>
        <label for="classSelect">Какие у Вас есть профессии?</label>
        <div class="form-group">
            <p><input type="checkbox" class="form-check-input" id="research_engineer" name="research_engineer">Инженер-исследователь
            </p>
            <p><input type="checkbox" class="form-check-input" id="civil_engineer" name="civil_engineer">Инженер-строитель
            </p>
            <p><input type="checkbox" class="form-check-input" id="pilot" name="pilot">Пилот</p>
            <p><input type="checkbox" class="form-check-input" id="Meteorologist" name="Meteorologist">Метеоролог</p>
            <p><input type="checkbox" class="form-check-input" id="life_support_engineer" name="life_support_engineer">Инжинер
                по жизнеобеспечению</p>
            <p><input type="checkbox" class="form-check-input" id="radiation_protection_engineer"
                      name="radiation_protection_engineer">Инжинер по радиоционной защите</p>
            <p><input type="checkbox" class="form-check-input" id="doctor" name="doctor">Врач</p>
            <p><input type="checkbox" class="form-check-input" id="exobiologist" name="exobiologist">Экзобиолог</p>
        </div>
        <div class="form-group">
            <label for="form-check">Укажите пол</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sex" id="male" value="male" checked>
                <label class="form-check-label" for="male">
                    Мужской
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sex" id="female" value="female">
                <label class="form-check-label" for="female">
                    Женский
                </label>
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="about">Почему Вы хотите принять участие в миссии?</label>
            <textarea class="form-control" id="about" rows="3" name="about"></textarea>
        </div>
        <br>
        <div class="form-group">
            <label for="photo">Приложите фотографию</label>
            <input type="file" class="form-control-file" id="photo" name="file">
        </div>
        <br>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="acceptRules" name="accept">
            <label class="form-check-label" for="acceptRules">Готовы остаться на марсе?</label>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
</div>
</body>
{% endblock %}
